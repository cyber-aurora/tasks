<!DOCTYPE html>
<html>
  <head>
    <title>Example Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Colores de Fondo</h1>
      <table>
        <thead>
          <tr>
            <th colspan="6">Colores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td bgcolor="black">black</td>
            <td bgcolor="teal">teal</td>
            <td bgcolor="blue">blue</td>
            <td bgcolor="navy">navy</td>
            <td bgcolor="lime">lime</td>
            <td bgcolor="white">white</td>
          </tr>
          <tr>
            <td bgcolor="purple">purple</td>
            <td bgcolor="yellow">yellow</td>
            <td bgcolor="olive">olive</td>
            <td bgcolor="red">red</td>
            <td bgcolor="black">black</td>
            <td bgcolor="gray">gray</td>
          </tr>
          <tr>
            <td bgcolor="olive">olive</td>
            <td bgcolor="red">red</td>
            <td bgcolor="fuchsia">fuchsia</td>
            <td colspan="3" bgcolor="green" >Row 3 Cell 4</td>
          </tr>
        </tbody>
      </table>
      <h2>Colores de letra</h2>
      
      <table style="border-collapse: collapse;">
      <tr>
        <td style="color:black">black</td>
        <td style="color:teal">teal</td>
        <td style="color:blue">blue</td>
        <td style="color:navy">navy</td>
        <td style="color:lime">lime</td>
        <td style="color:white">white</td>
        <td style="color:purple">purple</td>
        <td style="color:yellow">yellow</td>
      </tr>
      <tr>
        <td style="color:olive">olive</td>
        <td style="color:red">red</td>
        <td style="color:brown">marron</td>
        <td style="color:gray">gray</td>
        <td style="color:fuchsia">fuchsia</td>
        <td style="color:green">green</td>
        <td style="color:aqua">aqua</td>
        <td style="color:silver">silver</td>
      </tr>
    </table>
    </div>
  </body>
</html>
